<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dice Game</title>
    <meta
      name="description"
      content="This webpage allows you to play a two player dice game."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Dice Game!</h1>
      <button onclick="rollDice()">
        <img
          src="dice-images/dice.png"
          alt="dice"
          width="200"
          height="200"
          style="font-family: 'Courier New', Courier, monospace"
        />
      </button>
    </header>
    <section id="players">
      <div id="p1">
        <h2>Player 1</h2>
        <h2 id="p1-score">0</h2>
        <h3>P(!1) = 83.3%</h3>
        <h3>Current Best: 0</h3>
      </div>
      <div id="p2">
        <h2>Player 2</h2>
        <h2 id="p2-score">0</h2>
        <h3>P(!1) = 83.3%</h3>
        <h3>Current Best: 0</h3>
      </div>
      <button id="pt-btn" onclick="passTurn(this)">Pass Turn</button>
    </section>
    <script src="code.js" async defer></script>
  </body>
</html>
